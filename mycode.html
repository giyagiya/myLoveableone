<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine‚Äôs Proposal</title>
  <style>
    body { background: #fff0f6; font-family: cursive; text-align: center; }
    .heart { font-size: 60px; margin: 30px 0 10px 0; animation: pulse 1s infinite; }
    @keyframes pulse { 0%,100%{transform: scale(1);} 50%{transform: scale(1.1);} }
    .btn {
      font-size: 2rem;
      color: #fff;
      background: #ff3b72;
      border: none; border-radius: 1rem;
      padding: 1rem 2rem;
      cursor: pointer;
      margin: 2rem 1rem 0 1rem;
      transition: background 0.2s;
    }
    .btn.no { background: #312244; position: relative; z-index: 10; }
    .reaction { margin-top: 2rem; font-size: 2.3rem; min-height:60px; min-width: 220px;}
    .hidden { display: none; }
    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; z-index: 99;
      font-size: 2.5rem;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { top:-30px; opacity: 1;}
      100% { top:90vh; opacity: 0;}
    }
    #no-btn.animating {
      position: fixed !important;
      transition: transform 0.7s cubic-bezier(.68,-0.6,.32,1.6), left 0.7s, top 0.7s;
      will-change: transform, left, top;
    }
    .happy-gif {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 320px;
      width: 90%;
      border-radius: 16px;
      box-shadow: 0 8px 24px #e4e2e8;
    }
    .love-message {
      font-size: 2.5rem;
      color: #e0245e;
      margin-top: 1rem;
      font-weight: bold;
    }
    .funny-video {
      margin: 1.2rem auto 0 auto;
      display: block;
      max-width: 480px;
      width: 90%;
      border-radius: 16px;
      box-shadow: 0 4px 16px #fad3e1;
      aspect-ratio: 16/9;
    }
    @media(max-width:600px){
      .happy-gif, .funny-video { max-width:98vw;}
      .love-message { font-size:2rem;}
    }
  </style>
</head>
<body>
    <h1 style="text-align: center">Julfa</h1>
  <h1> üíñ Will you be my Valentine? üíñ</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <button class="btn yes" onclick="showYes()">YES</button>
  <button class="btn no" id="no-btn" onclick="showNo(this)">NO</button>
  <div id="reaction" class="reaction"></div>
  <div id="confetti" class="confetti hidden">üéâüéäü•≥üíòüíû</div>
  <script>
    let hideTimeout;
    function showNo(btn) {
      const reaction = document.getElementById('reaction');
      reaction.innerHTML = 'Why Julfa, why? üòú';
      reaction.classList.remove('hidden');
      document.getElementById('confetti').classList.add('hidden');

      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        reaction.classList.add('hidden');
        reaction.innerHTML = '';
      }, 2000);

      let b = btn;
      const rect = b.getBoundingClientRect();
      const original = {
        left: rect.left,
        top: rect.top,
        width: rect.width,
        height: rect.height
      };
      b.classList.add('animating');
      b.style.left = `${original.left}px`;
      b.style.top = `${original.top}px`;

      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
      const margin = 40;
      const maxLeft = vw - original.width - margin;
      const maxTop = vh - original.height - margin;
      const randLeft = Math.floor(Math.random() * (maxLeft - margin) + margin);
      const randTop = Math.floor(Math.random() * (maxTop - margin) + margin);
      const randRot = Math.floor(Math.random() * 720 - 360);
      setTimeout(() => {
        b.style.transform = `rotate(${randRot}deg)`;
        b.style.left = `${randLeft}px`;
        b.style.top = `${randTop}px`;
      }, 20);

      setTimeout(() => {
        b.style.transform = 'rotate(0deg)';
        b.style.left = `${original.left}px`;
        b.style.top = `${original.top}px`;
      }, 2020);

      setTimeout(() => {
        b.classList.remove('animating');
        b.style.left = '';
        b.style.top = '';
        b.style.transform = '';
      }, 2720);
    }

    function showYes() {
      const reaction = document.getElementById('reaction');
      reaction.innerHTML = `
       <img class="happy-gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Love GIF" />
<div class="love-message">I love you üíñ</div>
      `;
      reaction.classList.remove('hidden');
      clearTimeout(hideTimeout);

      const confetti = document.getElementById('confetti');
      confetti.classList.remove('hidden');
      confetti.style.top = '-30px';
      confetti.style.opacity = '1';
      confetti.animate([
        { top: '-30px', opacity: 1 },
        { top: '90vh', opacity: 0 }
      ], {
        duration: 2000,
        fill: 'forwards'
      });
      setTimeout(() => confetti.classList.add('hidden'), 2000);
    }
  </script>
</body>
</html>
